<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Candidate</h1>
    </div>
    <div class="panel-body">
        <div class="container">
            <form name="CandidateController.candidateForm" class="form-horizontal"
                  ng-submit="CandidateController.save()" novalidate>

                <div class="form-group">
                    <label class="control-label">Job Id</label>

                    <p class="form-control-static">{{CandidateController.CandidatesService.currentCandidate.jobId}}</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Name * </label>
                    <input type="text" id="name" class="form-control" required
                           ng-model="CandidateController.CandidatesService.currentCandidate.name"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Currently Employed? * </label>

                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="currentlyEmployed" id="yes" ng-value="true" required
                                   ng-model="CandidateController.CandidatesService.currentCandidate.currentlyEmployed">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="currentlyEmployed" id="no" ng-value="false" required
                                   ng-model="CandidateController.CandidatesService.currentCandidate.currentlyEmployed">
                            No
                        </label>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label" for="availableAfter">Available after * </label>

                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input id="availableAfter" type="text" class="form-control"
                                   uib-datepicker-popup="dd/MM/yyyy"
                                   ng-model="CandidateController.CandidatesService.currentCandidate.availableDate"
                                   is-open="CandidateController.isOpened" datepicker-options="dateOptions"
                                   ng-required="true"
                                   ng-click="CandidateController.toggle()"
                                   close-text="Close"/>
                            <span class="glyphicon glyphicon-calendar input-group-addon"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label">Email * </label>

                    <input type="email" class="form-control" required
                           ng-model="CandidateController.CandidatesService.currentCandidate.email"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Street Address</label>

                    <input type="text" class="form-control"
                           ng-model="CandidateController.CandidatesService.currentCandidate.address"/>
                </div>

                <div class="form-group">
                    <label class="control-label">State * </label>

                    <select class="form-control" id="owner" name="owner" required
                            ng-model="CandidateController.CandidatesService.currentCandidate.state">
                        <option>NSW</option>
                        <option>QLD</option>
                        <option>SA</option>
                        <option>TAS</option>
                        <option>VIC</option>
                        <option>WA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Desired salary</label>

                    <input type="number" class="form-control"
                           ng-model="CandidateController.CandidatesService.currentCandidate.desiredSalary"/>
                </div>

                <div class="form-group"
                     ng-if="CandidateController.CandidatesService.currentCandidate.currentlyEmployed">
                    <label class="control-label">Current salary</label>

                    <input type="number" class="form-control"
                           ng-model="CandidateController.CandidatesService.currentCandidate.currentSalary"/>
                </div>

                <div class="text-right">
                    <a id="cancel" class="btn btn-default" ui-sref="candidates">Cancel</a>
                    <button id="save" type="submit" class="btn btn-primary">Save</button>
                </div>

                <div class="pull-right">
                    <div growl class="growl"></div>
                </div>

            </form>


        </div>
    </div>
</div>
